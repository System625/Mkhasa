<body class="   bg-app-ash-1">
  <div id="initial-loader" style="display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: white; z-index: 9999;">
    <div style="width: 8rem; height: 8rem; border-radius: 9999px; border: 2px solid transparent; border-top-color: #A40001; border-bottom-color: #A40001; animation: spin 1s linear infinite;"></div>
  </div>
  <div id="root"></div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.5s ease-out';
        setTimeout(function() {
          loader.style.display = 'none';
        }, 500);
      }, 3000); // Adjust this delay to match your content loading time
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
